<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>车辆监控平台</title>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link rel='stylesheet' href='stylesheets/bootstrap.css' />
    <link rel="stylesheet" href="stylesheets/bootstrap-responsive.css">
    <link rel="stylesheet" href="stylesheets/monitoring.css">

</head>
<body>

    <div class="navbar navbar-fixed-top" id="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">车辆监控平台</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="active"><a href="/monitoring">车辆监控</a></li>
                        <li ><a href="/account">账号管理</a></li>
                        <li><a href="/logout">注销</a></li>
                        <li><a href="/login">登陆</a></li>
                        <li ><a href="/reg">注册</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="container" class="container">
        <div class="row-fluid">
            <div class="span9">
                <div id="mapbox">
                </div>
            </div>

            <div class="span3">
                <div class="sidebox">
                    <div class="sidebox-header">
                        <div class="sidebox-header-button">查询车辆历史</div>
                        <h3 class="sidebox-header-title">
                            车辆<span class="sidebox-header-count">(10)</span>
                        </h3>
                    </div>

                    <div class="sidebox-body">
                        <div class="sidebox-filter">
                            <input class="sidebox-search" type="text" placeholder="按车牌号查询...">
                            <ul class="sidebox-region">
                                <li><a href="" class="region-tab">全部</a><li>
                                <li><a href="" class="region-tab">武昌</a><li>
                                <li><a href="" class="region-tab">洪山</a><li>
                                <li><a href="" class="region-tab">江夏</a><li>
                                <li><a href="" class="region-tab">刘芳</a><li>
                            </ul>
                        </div>


                        <ul class="sidebox-list">
                            <li class="item">
                                <a href=""> 
                                    <span class="vehiclename">鄂A0001</span>/
                                    <span class="staffname">张三</span>
                                </a>
                                <span class="vehiclestatus">驶向任务...</span>
                                <span class="vehicledescription">一些车辆的详细信息<br />车坏了</span>
                            </li>

                            <li class="item">
                                <a href=""> 
                                    <span class="vehiclename">鄂A0001</span>/
                                    <span class="staffname">张三</span>
                                </a>
                                <span class="vehiclestatus">停止...</span>
                                <span class="vehicledescription">一些车辆的详细信息<br />车没油了</span>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

            <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=DD1580bc446609f4dcfb2d20728b681a"></script>

            <script type="text/javascript" src="javascripts/monitoring.js"
            ></script>


        </div>

        <hr />
        <p><a href="http://www.baidu.com/" target="_blank">课程帝国</a> 2013</p>
    </div>
    
</body>
